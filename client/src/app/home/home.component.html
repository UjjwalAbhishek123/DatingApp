<div class="container mt-5">
    <div class="text-center" *ngIf="!registerMode">
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches.... all you need to do is to sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>

    <!-- When user clicks Register button, this content will show up, and the the above div from DOM -->
    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
                <!-- [userFromHomeComponent] is input property from register component receives input 
                and (cancelRegister) is output property from register component receiving output
                -->
            </div>
        </div>
    </div>
</div>
